<!DOCTYPE html>
<html>
  <head><title>Event</title></head>
  <body>
    <form name="testForm">
      <input type="button" value="ping" onclick='alert("ping!");'>
      <input type="button" name="Knopf" value="pong">
    </form>
    <script>
      document.testForm.Knopf.addEventListener("click", function(){ alert("pong!") });
    </script>
  </body>
</html>
