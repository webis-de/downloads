<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tabellenbeispiel</title>
    <style>
      table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
      col:last-child { background-color: yellow; }
      thead > tr { background-color: orange; }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col span="2"><col>
      </colgroup>
      <thead>
        <tr>
          <th>Spalte 1</th>
          <th>Spalte 2</th>
          <th>Spalte 3</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>Zelle 1.1</td>
        <td>Zelle 1.2</td>
        <td>Zelle 1.3</td>
      </tr>
      <tr>
        <td>Zelle 2.1</td>
        <td>Zelle 2.2</td>
        <td>Zelle 2.3</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
