<!DOCTYPE HTML>
<html>
  <head>
    <title>Call Hello World Applet</title>
    <script>
		newWindow = window.open("AppletHelloWorld.html");		
		function changeText()
		{
			newWindow.document.getElementById("HelloWorld").changeText("Hello Venus");
		}
	</script>
  </head>

  <body>
    <p>Call HelloWorld applet and change the text.</p>
    
    <input type="button" onClick="changeText()" value="Change Text"/>
  </body>
</html>
