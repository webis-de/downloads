<!DOCTYPE html>

<html>
  <head>
    <title>Dataflow for</title>
  </head>


  <body>

    <script>
      for (let i = 0; i <= 10; i++) {
        for (let j=0; j<=i; j++) {
          document.writeln("*")
        }
        document.writeln("<br/>")
      }
    </script>

</html>
